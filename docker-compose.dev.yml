version: '3.8'

services:
  better-smokeping:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: better-smokeping-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PING_INTERVAL=60000
      - PING_COUNT=10
      - DATABASE_URL=file:/app/data/smokeping.db
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./scripts:/app/scripts
      - ./config:/app/config
      - ./prisma:/app/prisma
      - ./public:/app/public
      # Mount config files
      - ./tsconfig.json:/app/tsconfig.json
      - ./next.config.js:/app/next.config.js
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      - ./package.json:/app/package.json
      # Data persistence
      - ./data:/app/data
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/.next
    cap_add:
      - NET_RAW
      - NET_ADMIN
    networks:
      - smokeping-network

networks:
  smokeping-network:
    driver: bridge
